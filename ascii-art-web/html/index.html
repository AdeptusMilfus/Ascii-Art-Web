<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background: linear-gradient(125deg, green, purple);
            min-height: 100vh;
        }
        textarea{
            resize: none;
        }
        pre{
            display: block;
            border: 1px solid black;
            border-color: #fff;
            width: 100%;
            background-color: white;
        }

    </style>
</head>
<body>
    <h1>Ascii-art-web</h1>

    <div>
        <form action="/ascii-art" method="post">
            <input type="radio" name="font" value="standard" checked> standard
            <input type="radio" name="font" value="shadow"> shadow
            <input type="radio" name="font" value="thinkertoy"> thinkertoy

            <p>
                <textarea required="input" name="text" id="" cols="100" rows="25" placeholder="hello, alemovec" ></textarea>
                
            </p>
            <button type="submit">submit</button>
            <button  type="reset">reset</button>
            <pre>
                {{ .Message}}
            </pre>
        </form>
    </div>
</body>
</html>
